version: 2.1
jobs:
  build:
    docker:
      - image: cimg/base:stable
    steps: 
      - checkout
      - run: npm i
      - run: npm run lint
  test:
    docker:
      - image: cimg/base:stable
    steps:
      - run: npm i
      - run: npm run test
  analyze:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run: npm audit

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  my_workflow:
    jobs:
      - build
      - test:
         requires:
           - build
      - analyze:
         requires:
          - test
